services:
  - type: web
    name: ip-checker
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-rus
    startCommand: gunicorn --chdir src app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SERPER_API_KEY
        sync: false
